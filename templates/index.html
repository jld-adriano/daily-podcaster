<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Personalized Podcast Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Daily</span> Podcast Generator</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Welcome to Daily Personalized Podcast Generator</h1>
        <p>Generate your personalized daily podcast based on your interests!</p>
        
        <form id="podcast-form">
            <label for="sample-descriptions">Choose a sample description:</label>
            <select id="sample-descriptions">
                <option value="">-- Select a sample --</option>
            </select>
            
            <label for="user-description">Describe your interests:</label>
            <textarea id="user-description" name="user-description" required></textarea>
            <button type="submit">Generate Podcast</button>
        </form>

        <div id="podcast-result" style="display: none;">
            <h2>Your Personalized Podcast</h2>
            <!-- The content will be dynamically updated here -->
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
